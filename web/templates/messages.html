{% if messages %}
    {% for m in messages %}
        <div class="alert alert-{% if m.tags == 'success' %}success{% else %}danger{% endif %} alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
