{% load custom_filters %} 
<div class="card h-100 shadow-sm">
  {% if producto.imagen %}
  <img src="{{ producto.imagen.url }}" alt="{{ product.titulo }}" class="card-img-top img-fluid" style="height: 300px; object-fit: cover;">
  {% endif %}
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ producto.titulo }}</h5>
    <p class="card-text flex-grow-1">{{ producto.descripcion }}</p>
    
    <!-- Sección de precio -->
    <div class="mb-3">
      <h4 class="text-success fw-bold">${{ producto.precio|peso_argentino}}</h4>
      {% if producto.descuento %}
        <small class="text-muted"><s>${{ producto.precio_original }}</s> <span class="badge bg-danger">-{{ producto.descuento }}%</span></small>
      {% endif %}
    </div>
    
    <!-- Botones con separación -->
    <div class="d-flex justify-content-between mt-auto">
      <!-- Botón Detalles -->
      <a href="{% url 'web:productoDetalle' producto.slug %}" class="btn btn-outline-primary me-2">  <!-- ← me-2 = margen derecho -->
        <i class="fas fa-info-circle"></i> Detalles
      </a>
      
      <!-- Espacio flexible entre botones (opcional) -->
      <div class="flex-grow-1"></div>
      
      <!-- Botón Carrito -->
      <a href="{% url 'cart:agregarCarrito' producto.id %}" class="btn btn-success flex-grow-1" title="Agregar al carrito">
        <i class="fas fa-cart-plus"></i> Agregar
      </a>
    </div>
  </div>
</div>
