{% load custom_filters %}
<div class="card shadow-sm sticky-top" style="top: 20px;">
    <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">
            <i class="fas fa-receipt me-2"></i>Resumen del Pedido
        </h5>
    </div>
    <div class="card-body">
        <table class="table table-sm mb-0">
            <tbody>
                <tr>
                    <td class="text-muted">Subtotal:</td>
                    <td class="text-end">${{ cart.subtotal|peso_argentino }}</td>
                </tr>
                <tr>
                    <td class="text-muted">Env√≠o:</td>
                    <td class="text-end">${{ orden.envio_total|peso_argentino }}</td>
                </tr>
                <tr class="border-top">
                    <td class="fw-bold">Total:</td>
                    <td class="text-end fw-bold text-success">${{ orden.total|peso_argentino }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer bg-transparent">
        <div class="d-grid gap-2">
            <button class="btn btn-success btn-lg" type="button">
                <i class="fas fa-credit-card me-2"></i>Pagar Ahora
            </button>
            <a href="{% url 'web:index' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Seguir Comprando
            </a>
        </div>
    </div>
</div>
